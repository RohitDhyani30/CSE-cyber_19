<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Expense Management</title>
    <link rel="stylesheet" href="../css/admin_expenses.css">
</head>
<body>

    <div id="loader" class="loader-overlay">
        <div class="loader-spinner"></div>
    </div>

    <div class="header-nav">
        <button onclick="window.location.href='admindashboard.html'" class="btn-back">
            ‚Üê Back to Admin Dashboard
        </button>
    </div>

    <div class="container">
        <h1>üí∏ Expense Management</h1>

        <div class="section create-section">
            <div>
                <h2>Create Expense</h2>
                <p>Manually create a new expense for any user.</p>
            </div>
            <button class="btn btn-primary" onclick="openCreateModal()">Create New Expense</button>
        </div>

        <div class="section">
            <div class="search-container">
                <div class="form-group search-group">
                    <label for="expenseSearch">Search by User ID:</label>
                    <input type="number" id="expenseSearch" 
                           placeholder="Enter exact User ID..." 
                           onkeypress="if(event.key === 'Enter') filterExpenses()">
                </div>
                <button class="btn btn-primary btn-search" onclick="filterExpenses()">Search</button>
                <button class="btn btn-secondary btn-clear" onclick="clearSearch()">Clear</button>
            </div>
        </div>

        <div class="section">
            <h2>All Expenses</h2>
            <div class="table-container">
                <table id="expensesTable">
                    <thead>
                        <tr>
                            <th>Expense ID</th>
                            <th>User ID</th>
                            <th>User Name</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Note</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expensesTableBody">
                        <tr>
                            <td colspan="8">Loading expenses...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="expenseModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeExpenseModal()">&times;</span>
            <h2 id="modalTitle">Create New Expense</h2>
            <form id="expenseForm">
                <input type="hidden" id="modalExpenseId">

                <div class="form-group">
                    <label for="modalUser">User:</label>
                    <!-- UPDATED: Now calls onModalSelectionChange() -->
                    <select id="modalUser" required onchange="onModalSelectionChange()">
                        <option value="">Loading users...</option>
                    </select>
                </div>
                
                <div id="modalWalletDisplay" class="wallet-info hidden">
                    <span class="wallet-label">Wallet Balance:</span>
                    <span id="modalWalletBalance" class="wallet-amount">$0.00</span>
                </div>
                
                <div class="form-group">
                    <label for="modalCategory">Category:</label>
                    <!-- UPDATED: Now calls onModalSelectionChange() -->
                    <select id="modalCategory" required onchange="onModalSelectionChange()">
                        <option value="">Loading categories...</option>
                    </select>
                </div>

                <!-- === NEW ELEMENT TO SHOW BUDGET === -->
                <div id="modalBudgetDisplay" class="budget-info hidden">
                    <span class="budget-label">Remaining Budget:</span>
                    <span id="modalBudgetBalance" class="budget-amount">$0.00</span>
                </div>
                <!-- ================================== -->

                <div class="form-row">
                    <div class="form-group">
                        <label for="modalAmount">Amount ($):</label>
                        <input type="number" id="modalAmount" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="modalDate">Date:</label>
                        <input type="date" id="modalDate" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="modalNote">Note (Optional):</label>
                    <input type="text" id="modalNote" placeholder="e.g., Reimbursed travel">
                </div>
                
                <div id="modalResponse" class="response-message"></div>
                <button type="button" class="btn btn-primary btn-submit" onclick="submitExpenseForm()">Save Expense</button>
            </form>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/admin_expenses.js"></script>
</body>
</html>
