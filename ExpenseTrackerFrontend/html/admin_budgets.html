<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management - Admin</title>
    <link rel="stylesheet" href="../css/admin_budgets.css">
</head>
<body>

    <div id="loader" class="loader-overlay">
        <div class="loader-spinner"></div>
    </div>

    <div class="header-nav">
        <button onclick="window.location.href='admindashboard.html'" class="btn-back">
            â† Back to Admin Dashboard
        </button>
    </div>

    <div class="container">
        <h1>ğŸ’° Budget Management</h1>

        <div class="section create-section">
            <div>
                <h2>Create Budget</h2>
                <p>Manually create a new budget for any user</p>
            </div>
            <button class="btn btn-primary" onclick="openCreateModal()">Create New Budget</button>
        </div>

        <div class="section">
            <div class="search-container">
                <div class="form-group search-group">
                    <label for="budgetSearch">Search by User ID:</label>
                    <input type="number" id="budgetSearch" 
                           placeholder="Enter exact User ID..." 
                           onkeypress="if(event.key === 'Enter') filterBudgets()">
                </div>
                <button class="btn btn-primary btn-search" onclick="filterBudgets()">Search</button>
                <button class="btn btn-secondary btn-clear" onclick="clearSearch()">Clear</button>
            </div>
        </div>

        <div class="section">
            <h2>All Budgets</h2>
            <div class="table-container">
                <table id="budgetsTable">
                    <thead>
                        <tr>
                            <th>Budget ID</th>
                            <th>User ID</th>
                            <th>User Name</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="budgetsTableBody">
                        <tr>
                            <td colspan="8">Loading budgets...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="budgetModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeBudgetModal()">&times;</span>
            <h2 id="modalTitle">Create New Budget</h2>
            <form id="budgetForm">
                <input type="hidden" id="modalBudgetId">

                <div class="form-group">
                    <label for="modalUser">User:</label>
                    <select id="modalUser" required onchange="onUserChange()">
                        <option value="">Loading users...</option>
                    </select>
                </div>
                
                <div id="modalWalletDisplay" class="wallet-info hidden">
                    <span class="wallet-label">Wallet Balance:</span>
                    <span id="modalWalletBalance" class="wallet-amount">$0.00</span>
                </div>
                
                <div class="form-group">
                    <label for="modalCategory">Category:</label>
                    <select id="modalCategory" required>
                        <option value="">Loading categories...</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="modalAmount">Amount ($):</label>
                        <input type="number" id="modalAmount" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="modalStartDate">Start Date:</label>
                        <input type="date" id="modalStartDate" required>
                    </div>

                    <div class="form-group">
                        <label for="modalEndDate">End Date:</label>
                        <input type="date" id="modalEndDate" required>
                    </div>
                </div>
                
                <div id="modalResponse" class="response-message"></div>
                <button type="button" class="btn btn-primary btn-submit" onclick="submitBudgetForm()">Save Budget</button>
            </form>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/admin_budgets.js"></script>
</body>
</html>
